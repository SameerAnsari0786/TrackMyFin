<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMyFin Logo Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f3f4f6;
        }
        .logo-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .logo-container h3 {
            margin: 10px 0;
            color: #374151;
        }
        canvas {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: white;
        }
        .download-btn {
            margin: 10px 5px;
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .download-btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>TrackMyFin Logo Generator</h1>
    <p>Click the buttons below to download the logo files for your app:</p>
    
    <div class="logo-container">
        <h3>Favicon (16x16)</h3>
        <canvas id="favicon" width="16" height="16"></canvas>
        <br>
        <button class="download-btn" onclick="downloadLogo('favicon', 16)">Download favicon.ico</button>
    </div>
    
    <div class="logo-container">
        <h3>Small Logo (192x192)</h3>
        <canvas id="logo192" width="192" height="192"></canvas>
        <br>
        <button class="download-btn" onclick="downloadLogo('logo192', 192)">Download logo192.png</button>
    </div>
    
    <div class="logo-container">
        <h3>Large Logo (512x512)</h3>
        <canvas id="logo512" width="512" height="512"></canvas>
        <br>
        <button class="download-btn" onclick="downloadLogo('logo512', 512)">Download logo512.png</button>
    </div>

    <script>
        function drawTrackMyFinLogo(ctx, size) {
            const scale = size / 120;
            ctx.scale(scale, scale);
            
            // Clear background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 120, 120);
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, 120, 120);
            gradient.addColorStop(0, '#2563EB');
            gradient.addColorStop(0.3, '#3B82F6');
            gradient.addColorStop(0.7, '#10B981');
            gradient.addColorStop(1, '#059669');
            
            // Draw main circle
            ctx.beginPath();
            ctx.arc(60, 60, 45, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw rupee symbol
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('â‚¹', 60, 60);
            
            // Draw decorative elements
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            
            // Top right arrow
            ctx.beginPath();
            ctx.moveTo(85, 35);
            ctx.lineTo(95, 25);
            ctx.lineTo(95, 35);
            ctx.moveTo(95, 25);
            ctx.lineTo(85, 25);
            ctx.stroke();
            
            // Bottom left chart bars
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(25, 85, 3, 10);
            ctx.fillRect(30, 80, 3, 15);
            ctx.fillRect(35, 75, 3, 20);
        }
        
        function generateLogo(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, size, size);
            ctx.save();
            drawTrackMyFinLogo(ctx, size);
            ctx.restore();
        }
        
        function downloadLogo(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            
            if (canvasId === 'favicon') {
                // For favicon, we need ICO format (simplified to PNG for now)
                link.download = 'favicon.png';
            } else {
                link.download = canvasId + '.png';
            }
            
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate all logos on page load
        window.onload = function() {
            generateLogo('favicon', 16);
            generateLogo('logo192', 192);
            generateLogo('logo512', 512);
        };
    </script>
</body>
</html>
